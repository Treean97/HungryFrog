name: UnityBuildAndDeploy

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  UNITY_VERSION: 6000.0.47f1
  PACKAGE_NAME: com.MobileGame.HungryFrog
  PLAY_TRACK: internal

jobs:
  buildForAndroid:
    name: Build Android AAB
    runs-on: [self-hosted, linux]

    steps:
      - name: "Cleanup previous dist & fix permissions"
        run: |
          # 워크스페이스 전체 권한 보장
          sudo chown -R $(whoami):$(whoami) $RUNNER_WORKSPACE
          sudo chmod -R u+rwX $RUNNER_WORKSPACE

          # unity-builder 액션 dist 폴더 경로 계산
          DIST_DIR=$(dirname $RUNNER_WORKSPACE)/_actions/game-ci/unity-builder/v4/dist

          # 예전 dist 삭제 → 처음부터 빈 상태로 빌드하게 함
          sudo rm -rf "$DIST_DIR"
          # 재생성된 후 문제없도록 권한 보장
          sudo mkdir -p "$DIST_DIR"
          sudo chown -R $(whoami):$(whoami) "$DIST_DIR"
          sudo chmod -R u+rwX "$DIST_DIR"

      - name: "Check Out"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: "Cache Library"
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-

      - name: "Unity Build"
        id: build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE:   ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL:     ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD:  ${{ secrets.UNITY_PASSWORD }}
        with:
          version:               ${{ env.UNITY_VERSION }}
          targetPlatform:        Android
          androidExportType:     androidAppBundle
          androidKeystoreName:   user.keystore
          androidKeystoreBase64: ${{ secrets.KEYSTORE_BASE64 }}
          androidKeystorePass:   ${{ secrets.KEYSTORE_PASSWORD }}
          androidKeyaliasName:   ${{ secrets.KEY_ALIAS }}
          androidKeyaliasPass:   ${{ secrets.KEY_PASSWORD }}

      - name: "Upload AAB as Artifact"
        uses: actions/upload-artifact@v4
        with:
          name: game-aab
          path: build/**/*.aab

  deployToPlayStore:
    name: Deploy to Google Play
    needs: buildForAndroid
    runs-on: ubuntu-latest

    steps:
      - name: "Download AAB Artifact"
        uses: actions/download-artifact@v4
        with:
          name: game-aab
          path: ./release

      - name: "List downloaded files"
        run: |
          echo ">> release 디렉터리 구조:"
          ls -R ./release

      - name: "Publish to Google Play"
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName:                 ${{ env.PACKAGE_NAME }}
          track:                       ${{ env.PLAY_TRACK }}
          releaseFiles:                release/**/*.aab
