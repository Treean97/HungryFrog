name: UnityBuildAndDeploy

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  UNITY_VERSION: 6000.0.47f1
  PACKAGE_NAME: com.MobileGame.HungryFrog
  PLAY_TRACK: internal

jobs:
  buildForAndroid:
    runs-on: [self-hosted, linux]
    name: Build Android AAB

    steps:
      - name: Check Out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-

      - name: Unity Build
        id: build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE:   ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL:     ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD:  ${{ secrets.UNITY_PASSWORD }}
        with:
          version:               ${{ env.UNITY_VERSION }}
          targetPlatform:        Android
          androidExportType:     androidAppBundle
          androidKeystoreName:   user.keystore
          androidKeystoreBase64: ${{ secrets.KEYSTORE_BASE64 }}
          androidKeystorePass:   ${{ secrets.KEYSTORE_PASSWORD }}
          androidKeyaliasName:   ${{ secrets.KEY_ALIAS }}
          androidKeyaliasPass:   ${{ secrets.KEY_PASSWORD }}

      - name: Upload AAB as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: game-aab
          path: build/**/*.aab   # 재귀 와일드카드로 모든 .aab 포함

  deployToPlayStore:
    runs-on: ubuntu-latest
    needs: buildForAndroid
    name: Deploy to Google Play

    steps:
      - name: Download AAB Artifact
        uses: actions/download-artifact@v4
        with:
          name: game-aab
          path: ./release

      - name: List downloaded files
        run: |
          echo ">> [DEBUG] release 디렉터리 구조:"
          ls -R ./release

      - name: Publish to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName:        ${{ env.PACKAGE_NAME }}
          track:              ${{ env.PLAY_TRACK }}
          releaseFiles: |
            ./release/**/*.aab  # 재귀 와일드카드로 어떤 위치든 .aab 파일 잡아냄
