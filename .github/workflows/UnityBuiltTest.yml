name: UnityBuildAndDeploy

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

env:
  UNITY_VERSION: 6000.0.47f1
  
  PACKAGE_NAME: com.MobileGame.HungryFrog  # → 실제 패키지명으로 변경
  PLAY_TRACK: internal                     # → internal, alpha, beta, production 중 선택

jobs:
  buildForAndroid:
    name: Build Android AAB
    runs-on: [self-hosted, linux]
    outputs:
      aab-path: ${{ steps.build.outputs.aab-path }}

    steps:
      - name: Check Out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-

      - name: Unity Build
        id: build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          version: ${{ env.UNITY_VERSION }}
          targetPlatform: Android
          androidExportType: androidAppBundle
          androidKeystoreName: user.keystore
          androidKeystoreBase64: ${{ secrets.KEYSTORE_BASE64 }}
          androidKeystorePass: ${{ secrets.KEYSTORE_PASSWORD }}
          androidKeyaliasName: ${{ secrets.KEY_ALIAS }}
          androidKeyaliasPass: ${{ secrets.KEY_PASSWORD }}

      - name: Upload AAB as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: game-aab
          path: build/*.aab

  deployToPlayStore:
    name: Deploy to Google Play
    needs: buildForAndroid
    runs-on: ubuntu-latest

    steps:
      - name: Download AAB Artifact
        uses: actions/download-artifact@v4
        with:
          name: game-aab
          path: ./release

      - name: Publish to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName:      ${{ env.PACKAGE_NAME }}
          releaseFile:      ./release/*.aab
          track:            ${{ env.PLAY_TRACK }}
