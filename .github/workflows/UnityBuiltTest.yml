name: UnityBuildTest

on:
  workflow_dispatch:

permissions: write-all

env:
  UNITY_VERSION: 6000.0.47f1
  
jobs:
  #Job 설정
  buildForAndroid: 
    name: Build Android
    runs-on: ubuntu-latest
    steps:

      # Step1 - Check Out
      - name: Check Out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # Step2 - Cache Library
      - name: Cache Library
        uses: actions/cache@v4
        with: 
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Free up disk space
      - name: Free Disk Space for Android
        run: |
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo apt clean
          docker rmi $(docker images -q)
          df -h

      # Step3 - Unity Build
      - name: Unity Build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          version: ${{ env.UNITY_VERSION }}
          targetPlatform: Android
          androidExportType: androidAppBundle
          androidKeystoreName: user.keystore
          androidKeystoreBase64: ${{ secrets.KEYSTORE_BASE64 }}
          androidKeystorePass: ${{ secrets.KEYSTORE_PASSWORD }}
          androidKeyaliasName: ${{ secrets.KEY_ALIAS }}
          androidKeyaliasPass: ${{ secrets.KEY_PASSWORD }}
      
      # Step4 - Upload Build File
      - name: Upload Build File
        uses: actions/upload-artifact@v4
        with:
          name: Build-Android
          path: build
