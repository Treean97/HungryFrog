name: UnityBuildAndDeploy

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  UNITY_VERSION: 6000.0.47f1
  PACKAGE_NAME: com.MobileGame.HungryFrog
  PLAY_TRACK: internal

jobs:
  buildForAndroid:
    name: Build Android AAB
    runs-on: [self-hosted, linux]

    steps:
      # 1) ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Check Out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # 2) unity-builder ì•¡ì…˜ dist í´ë” ê¶Œí•œ ìˆ˜ë¦¬
      - name: Fix permissions on unity-builder dist
        run: |
          DIST_DIR="$RUNNER_WORKSPACE/_actions/game-ci/unity-builder/v4/dist"
          echo "ðŸ”§ Fix ownership & perms on $DIST_DIR"
          sudo chown -R $(whoami):$(whoami) "$DIST_DIR"
          sudo chmod -R u+rwX "$DIST_DIR"

      # 3) Library ìºì‹œ
      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-

      # 4) Unity ë¹Œë“œ
      - name: Unity Build
        id: build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE:   ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL:     ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD:  ${{ secrets.UNITY_PASSWORD }}
        with:
          version:               ${{ env.UNITY_VERSION }}
          targetPlatform:        Android
          androidExportType:     androidAppBundle
          androidKeystoreName:   user.keystore
          androidKeystoreBase64: ${{ secrets.KEYSTORE_BASE64 }}
          androidKeystorePass:   ${{ secrets.KEYSTORE_PASSWORD }}
          androidKeyaliasName:   ${{ secrets.KEY_ALIAS }}
          androidKeyaliasPass:   ${{ secrets.KEY_PASSWORD }}

      # 5) AAB ì—…ë¡œë“œ
      - name: Upload AAB as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: game-aab
          path: build/**/*.aab

  deployToPlayStore:
    name: Deploy to Google Play
    needs: buildForAndroid
    runs-on: ubuntu-latest

    steps:
      - name: Download AAB Artifact
        uses: actions/download-artifact@v4
        with:
          name: game-aab
          path: ./release

      - name: List downloaded files
        run: |
          echo ">> release ë””ë ‰í„°ë¦¬ êµ¬ì¡°:"
          ls -R ./release

      - name: Publish to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName:        ${{ env.PACKAGE_NAME }}
          track:              ${{ env.PLAY_TRACK }}
          releaseFiles:       release/**/*.aab
