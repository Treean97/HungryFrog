name: Unity Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Unity
        run: |
          wget https://download.unity3d.com/download_unity/6000.0.47f1/UnitySetup-6000.0.47f1
          chmod +x UnitySetup-6000.0.47f1
          ./UnitySetup-6000.0.47f1 --unattended --install-location /opt/Unity

      - name: Build project
        run: |
          /opt/Unity/Editor/Unity -batchmode -nographics -quit \
            -projectPath . \
            -executeMethod BuildScript.BuildAndroid
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build-Android
          path: build
